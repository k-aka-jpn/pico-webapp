<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しきい値設定</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>しきい値の設定</h2>
  <input type="number" id="x_threshold" step="0.1" placeholder="x_threshold" />
  <button onclick="sendThreshold()">送信</button>
  <button onclick="loadThreshold()">現在値を取得</button>

  <script>
    const SERVER_URL = "https://pico-webapp-8al1.onrender.com"; // ← RenderのURL

    async function sendThreshold() {
      const x_threshold = parseFloat(document.getElementById("x_threshold").value);
      if (isNaN(x_threshold)) {
        alert("数値を入力してください");
        return;
      }
      try {
        const res = await fetch(`${SERVER_URL}/set_threshold`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ x_threshold })
        });
        const result = await res.json();
        if (result.status === "success") {
          alert("送信完了");
        } else {
          alert("エラー: " + result.message);
        }
      } catch (err) {
        alert("通信エラー: " + err.message);
      }
    }

    async function loadThreshold() {
      try {
        const res = await fetch(`${SERVER_URL}/get_threshold`);
        const data = await res.json();
        document.getElementById("x_threshold").value = data.x_threshold;
      } catch (err) {
        alert("取得エラー: " + err.message);
      }
    }

    // LIFF初期化
    liff.init({ liffId: "2007874613-rJgOWJ89" })
      .then(() => {
        console.log("LIFF初期化完了");
        loadThreshold(); // ページ読み込み時に現在値を取得
      })
      .catch(err => {
        console.error("LIFF初期化エラー", err);
      });
  </script>
</body>
</html>
