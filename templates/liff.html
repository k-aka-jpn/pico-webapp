<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>しきい値設定</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>しきい値の設定</h2>
  <input type="number" id="x_threshold" step="0.1" placeholder="x_threshold" />
  <button onclick="sendThreshold()">送信</button>

  <script>
    async function sendThreshold() {
      const x_threshold_input = document.getElementById("x_threshold").value;
      const x_threshold = parseFloat(x_threshold_input);

      if (isNaN(x_threshold)) {
        alert("数値を入力してください");
        return;
      }

      const data = { x_threshold };

      try {
        const response = await fetch("https://pico-webapp-8al1.onrender.com/set_threshold", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("送信完了");
        } else {
          alert("送信失敗");
        }
      } catch (error) {
        alert("通信エラー");
        console.error(error);
      }
    }

    liff.init({ liffId: "2007874613-rJgOWJ89" })
      .then(() => {
        if (!liff.isLoggedIn()) {
          liff.login();
        }
        console.log("LIFF initialized");
      })
      .catch((err) => {
        console.error("LIFF init failed", err);
      });
  </script>
</body>
</html>
