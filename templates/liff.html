<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しきい値設定</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>しきい値の設定</h2>
  <input type="number" id="x_threshold" step="0.1" placeholder="x_threshold" />
  <button id="sendBtn">送信</button>

  <script>
    const SERVER_URL = "https://pico-webapp-8al1.onrender.com"; // FlaskのURL
    const LIFF_ID = "2007874613-rJgOWJ89"; // LIFF ID

    async function sendThreshold() {
      const val = document.getElementById("x_threshold").value;
      if (val === "" || isNaN(parseFloat(val))) {
        alert("数値を入力してください");
        return;
      }

      const x_threshold = parseFloat(val);
      const data = { x_threshold };

      try {
        const res = await fetch(`${SERVER_URL}/set_threshold`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          throw new Error(`HTTPエラー: ${res.status}`);
        }

        alert("送信完了");
      } catch (err) {
        console.error("送信エラー:", err);
        alert("送信に失敗しました。サーバーの状態を確認してください。");
      }
    }

    // LIFF初期化
    liff.init({ liffId: LIFF_ID })
      .then(() => {
        console.log("LIFF初期化成功");
        document.getElementById("sendBtn").addEventListener("click", sendThreshold);
      })
      .catch((err) => {
        console.error("LIFF初期化エラー:", err);
        alert("LIFFの初期化に失敗しました。LIFF IDを確認してください。");
      });
  </script>
</body>
</html>
